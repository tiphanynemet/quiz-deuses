<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/login.css">
  <script defer src="js/login.js"></script>
  <title>Quiz Game | Login</title>
</head>

<body>
  <div class="container">
    <div class="container-login">
      <form class="login-form">
        <img class="avatar" src="pictures/user.png">
        <div class="welcome"><h1>Bem-vindo</h1></div>
        <input type="text" placeholder="Nome" class="login__input">
        <input type="password" class="login__password" placeholder="Senha">
        <button class="login__button" disabled>Jogar</button>
      </form>
    </div>
  </div>

</body>

</html>
