            <div class="container">
                <div class="quiz-head">
                    <h1 class="quiz-title">Quiz Game</h1>

                </div>

                    </div>
                    <ul class="quiz-options">
                        <li id="choice1">1. Dinheiro</li>
                        <li id="choice2">2. Poder</li>
                        <li id="choice3">3. Família</li>
                        <li id="choice4">4. Nenhuma das opções</li>
                    </ul>
                    <div id="result">
                        <br>
                        <div id="picture" class="text-center show"></div> 
                        <br>
                        <br>
                        <hr id="hr" />
                        <br>
                        <p id="quote"></p>
                        <br>
                    </div>
                    <br/>
                    <br>
                    <div class="quiz-foot" id="restartButtonParent">
                        <button id="restartButton">Reiniciar</button><br />
                        <a href="index.html" style="text-decoration: none;"><button id="play-again">Voltar</button></a>
                    </div>
                </div>
            </div>
